<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container header__container">
            <a class="header__title" href="#">Weather App</a>
            <form class="header__forms">
                <input class="header__input" type="text" placeholder="Enter a city">
                <button class="header__btn">Search</button>
            </form>
        </div>
    </header>
    <section class="weather">
        <div class="container">
            <!-- hour -->
            <div class="weather__container">
                <p class="weather__region">Tashkent. Uzbekistan</p>
                <div class="weather__info">
                    <img class="weather__img" src="" alt="img">
                    <p class="weather__degree">29Â°</p>
                </div>
                <p class="weather__desc">Partly Cload</p>
            </div>
            <!-- hours -->
            <div class="weather__forecast">

            </div>
            <!-- day -->
            <div class="weather__days">
            </div>
        </div>
    </section>


    <script type="module" src="./js/main.js"></script>
</body>

</html>
